<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Редактирование задачи</title>
	</head>
	<body>
				
	<form target="_self" action="/exec/{{.Nstr}}" enctype="multipart/form-data" method="post">
	<table border="1">	
		<tr>
    		<td>
				<b>Выберите название интернет магазина:</b><Br>
   			
					<select name="shop">
						<option value="{{.Shop}}">{{.Shop}}</option>	
					</select>
			</td>
			<td>
				<b>URL: </b><Br>
   					<input type="url" name="surl" value="{{.Url}}">  <Br> 
			</td>
			<td>
				<p><b>Выберите условие триггера:</b><Br>
					<select name="uslovie">
						<option value="{{.Uslovie}}">{{.Uslovie}}</option>	
						<option value="<"><</option>
						<option value="=">=</option>
						<option value=">">></option>
					</select>
				
				
   			  				</p>
			</td>
			
			<td>
				<b>Значение (цифра): </b><Br>
   				<input type="text" name="schislo" value="{{.Price}}" pattern="^[ 0-9]+$">  <Br>   			
  			</td>
  		</tr>
		
		<tr>
			<td colspan=4 align=center>
				<b><input type="submit" name="button" value="Сохранить" />  <Br>   			
  			</td>
		</tr>		
	</table>
		
		<br>
		<p>
		
		</p>
	</form>
		
	</body>
</html>
